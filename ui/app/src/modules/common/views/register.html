<div class="container">
    <!-- Begin Register Page -->
    <div class="full-content-center animated fadeInDownBig">
        <a href="#fakelink"><img src="images/logo.png" class="logo" alt="Logo"></a>
        <div class="login-wrap">
            <div class="box-info">
                <h2 class="text-center"><strong>Resgiter</strong> new account</h2>

                <form role="form">
                    <div class="form-group login-input">
                        <i class="fa fa-user overlay"></i>
                        <input type="text" class="form-control text-input" placeholder="Your name">
                    </div>
                    <div class="form-group login-input">
                        <i class="fa fa-envelope overlay"></i>
                        <input type="email" class="form-control text-input" placeholder="Your email">
                    </div>
                    <div class="form-group login-input">
                        <i class="fa fa-sign-in overlay"></i>
                        <input type="text" class="form-control text-input" placeholder="Username">
                    </div>
                    <div class="form-group login-input">
                        <i class="fa fa-key overlay"></i>
                        <input type="password" class="form-control text-input" placeholder="Password">
                    </div>
                    <div class="form-group login-input">
                        <i class="fa fa-eye overlay"></i>
                        <input type="password" class="form-control text-input" placeholder="Re-Password">
                    </div>

                    <button type="submit" class="btn btn-success btn-block"><i class="fa fa-rocket"></i> Register</button>
                </form>

            </div>
            <p class="text-center"><a href="#/login"><i class="fa fa-sign-in"></i> Back to login</a></p>
        </div>
    </div>
    <!-- End Register Page -->
</div>
