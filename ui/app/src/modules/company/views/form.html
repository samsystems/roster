<page-content-title title="Create/Update Company"></page-content-title>

<panel type="plain">
    <form role="form">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name" class="col-md-12 control-label">{{'Name' | translate}}:</label>

                    <div class="col-md-12">
                        <input id="name" data-ng-model="company.Name" type="text"
                               class="form-control" validator="required">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-12 control-label" for="phone">{{'Phone' | translate}}:</label>

                    <div class="col-md-12">
                        <input id="phone" data-ng-model="company.Phone" type="text"
                               class="form-control" validator="required">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="mobile" class="col-md-12 control-label">{{'Mobile' | translate}}:</label>

                    <div class="col-md-12">
                        <input id="mobile" data-ng-model="company.Mobile" type="text"
                               class="form-control" validator="required">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-12 control-label" for="fax">{{'Fax' | translate}}:</label>

                    <div class="col-md-12">
                        <input id="fax" data-ng-model="company.Fax" type="text"
                               class="form-control" validator="required">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email" class="col-md-12 control-label">{{'Email' | translate}}:</label>

                    <div class="col-md-12">
                        <input id="email" data-ng-model="company.Email" type="text"
                               class="form-control" validator="required,email">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-12 control-label" for="address">{{'Address' | translate}}:</label>

                    <div class="col-md-12">
                        <input id="address" data-ng-model="company.Address1" type="text"
                               class="form-control" validator="required">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="city" class="col-md-12 control-label">{{'City' | translate}}:</label>

                    <div class="col-md-12">
                        <input id="city" data-ng-model="company.City" type="text"
                               class="form-control" validator="required">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-12 control-label" for="zipcode">{{'Zip code' | translate}}:</label>

                    <div class="col-md-12">
                        <input id="zipcode" data-ng-model="company.ZipCode" type="text"
                               class="form-control" validator="required">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="tax" class="col-md-12 control-label">{{'Tax (%)' | translate}}:</label>

                    <div class="col-md-12">
                        <input id="tax" data-ng-model="company.Tax" type="text"
                               class="form-control" validator="required,number">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-12 control-label" for="taxId">{{'Tax ID' | translate}}:</label>

                    <div class="col-md-12">
                        <input id="taxId" data-ng-model="company.TaxId" type="text"
                               class="form-control" validator="required">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="state" class="col-md-12 control-label">{{'State' | translate}}:</label>

                    <div class="col-md-12">
                        <select id="state" class="form-control" data-ng-model="company.State.Id"
                                data-ng-options="state.Id as state.Name for state in states"
                                validator="required"></select>

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-12 control-label" for="country">{{'Country' | translate}}:</label>

                    <div class="col-md-12">
                        <select id="country" class="form-control"
                                data-ng-model="company.Country.Iso"
                                data-ng-options="country.Iso as country.Name for country in countries"
                                ></select>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="order_number" class="col-md-12 control-label">{{'Order Number' | translate}}:</label>

                    <div class="col-md-12">
                        <input id="order_number" data-ng-model="company.OrderNumber" type="text"
                               class="form-control" validator="required">

                    </div>
                </div>
            </div>
        </div>
        <div class="row modal-footer" style="border-top:0px;">
            <div class="row col-md-4 pull-right">
                <a class="btn btn-primary" href="#/companies">{{'Cancel' | translate}}</a>
                <button class="btn btn-success ng-binding" data-ng-click="save()">{{'Save' | translate}}</button>
            </div>
        </div>
    </form>
</panel>
