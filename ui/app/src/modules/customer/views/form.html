<page-content-title title="{{customer.Name}}">
    <a title="Remove" data-ng-controller="CustomerController" class="btn btn-primary" href=""
       data-ng-click="removeCustomer(customer)"><i class="fa fa-plus"> Remove</i></a>
</page-content-title>


<panel type="plain">
<div class="animated active fadeInRight">
<div class="row">
<div class="col-md-12" data-ng-controller="CustomerFormController">
<form role="form" name="form" class="form-horizontal" style="margin: 0 10px 0 10px">
<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label for="name" class="control-label col-md-12">{{'Display Name' |
                translate}}:</label>

            <div class="col-md-12">
                <input id="name" name="name" data-ng-model="customer.Name" type="text"
                       class="form-control" validator="required" placeholder="John Doe">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="companyName" class="control-label col-md-12">{{'Company Name' |
                        translate}}:</label>

                    <div class="col-md-12">
                        <input id="companyName" name="companyName" data-ng-model="customer.CompanyName" type="text"
                               class="form-control" validator="required" placeholder="Company">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="col-md-12">
                        <input id="accountNumber" data-ng-model="customer.AccountNumber" type="text"
                               class="form-control"
                               placeholder="Account Number/License Id">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-7 col-md-offset-2">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label class="control-label col-md-12" for="phone">{{'Phone' |
                        translate}}:</label>

                    <div class="col-md-12">
                        <input id="phone" name="phone" data-ng-model="customer.Phone" type="text"
                               class="form-control" validator="required" placeholder="Enter text here...">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="mobile" class=" control-label col-md-12">{{'Mobile' |
                        translate}}:</label>

                    <div class="col-md-12">
                        <input id="mobile" name="mobile" data-ng-model="customer.Mobile" type="text"
                               class="form-control" validator="required" placeholder="Enter text here...">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="control-label col-md-12" for="fax">{{'Fax' | translate}}:</label>

                    <div class="col-md-12">
                        <input id="fax" data-ng-model="customer.Fax" type="text"
                               class="form-control" placeholder="Enter text here...">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-12" for="website">{{'Website' |
                        translate}}:</label>

                    <div class="col-md-12">
                        <input id="website" data-ng-model="customer.WebSite" type="text"
                               class="form-control" placeholder="Enter text here...">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<div class="row">
<div class="col-md-6">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="billingAddress" class="control-label col-md-3">{{'Billing Address' |
                    translate}}:</label>

                <div class="col-md-12">
                    <input id="billingAddress" name="billingAddress"
                           data-ng-model="customer.BillingLocation.Address" type="text"
                           class="form-control" validator="required" placeholder="Street">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <div class="col-md-12">
                    <input data-ng-model="customer.BillingLocation.Address1" type="text"
                           class="form-control" placeholder="Apt/suite">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <div class="col-md-12">
                    <input name="billingCity" data-ng-model="customer.BillingLocation.City" type="text"
                           class="form-control" validator="required" placeholder="City">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <select name="billingState" class="form-control" validator="required"
                        data-ng-model="customer.BillingLocation.State.Id"
                        data-ng-options="state.Id as state.Name for state in states"></select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <div class="col-md-12">
                    <input name="grupo" validator="required" data-ng-model="user.Grupo"
                           type="text" class="form-control">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-6">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-md-6" style="text-align: left" for="shippingAddress">{{'Shipping Address' |
                    translate}}:</label>

                <div class="pull-right">
                    <input id="CheckboxShipping" type="checkbox" ng-change="BillShip()"
                           data-ng-model="customer.BillShip" name="locked" value="1">

                    <label style="margin-left: 10px" class="control-label">{{'Same As billing' | translate}}</label>
                </div>

                <div class="col-md-12">
                    <input id="shippingAddress" name="shippingAddress" data-ng-model="customer.ShippingLocation.Address"
                           type="text"
                           class="form-control" validator="required" placeholder="Street">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <div class="col-md-12">
                    <input data-ng-model="customer.ShippingLocation.Address1" type="text"
                           class="form-control" placeholder="Apt/suite">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <div class="col-md-12">
                    <input name="shippingCity" data-ng-model="customer.ShippingLocation.City" type="text"
                           class="form-control" validator="required" placeholder="City">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <select name="shippingState" validator="required" class="form-control"
                        data-ng-model="customer.ShippingLocation.State.Id"
                        data-ng-options="state.Id as state.Name for state in states"></select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <div class="col-md-12">
                    <input name="shippingZipcode" validator="required" data-ng-model="customer.ShippingLocation.Zipcode"
                           type="text"
                           class="form-control" placeholder="Zipcode">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-2">
        <div class="form-group">
            <label for="billingAddress" class="col-md-12 control-label">{{'Tax' |
                translate}}:</label>

            <input style="margin-left: 15px" type="checkbox" data-ng-model="customer.IsTaxable"
                   name="locked" value="1">
            <label style="margin-left: 10px" class="control-label">{{'Is Taxable' | translate}}</label>
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <label for="billingAddress" class="control-label col-md-12"></label>
            <!-- <select class="form-control" data-ng-model="customer.BillingState.Id" data-ng-options ="state.Id as state.Name for state in states"></select> -->
            <div class="col-md-12" style="margin-top: 20px">
                <input data-ng-model="customer.Tax" type="text"
                       class="form-control" placeholder="Tax">
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <label for="billingAddress" class="control-label col-md-12">{{'Discount' |
                translate}}:</label>
            <!--   <select class="form-control" data-ng-model="customer.BillingState.Id" data-ng-options ="state.Id as state.Name for state in states"></select> -->
            <div class="col-md-12">
                <input data-ng-model="customer.Discount" type="text"
                       class="form-control" placeholder="Discount">
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <label for="billingAddress" class="control-label col-md-12">{{'Batch Payments' |
                translate}}:</label>

            <div class="col-md-12">
                <input data-ng-model="customer.BankAccountName" type="text"
                       class="form-control" placeholder="Bank Account Name">
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <label for="billingAddress" class="control-label col-md-12"></label>

            <div class="col-md-12" style="margin-top: 20px">
                <input data-ng-model="customer.BankAccount" type="text"
                       class="form-control" placeholder="Bank Account">
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <label for="billingAddress" class="control-label col-md-12"></label>

            <div class="col-md-12" style="margin-top: 20px">
                <input data-ng-model="customer.BatchPaymentsDetails" type="text"
                       class="form-control" placeholder="Details">
            </div>
        </div>
    </div>
</div>

<table class="table table-hover">
    <thead>
    <tr>
        <th style="width: 20%">First Name</th>
        <th style="width: 20%">Last Name</th>
        <th style="width: 20%">Email</th>
        <th style="width: 15%">Phone</th>
        <th style="width: 20%"></th>
        <th style="width: 5%"></th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="contact in customer.contacts">
        <td><input type="text" data-ng-model="contact.Name"/></td>
        <td><input type="text" data-ng-model="contact.LastName"/></td>
        <td><input type="text" data-ng-model="contact.Email"/></td>
        <td><input type="text" data-ng-model="contact.Phone"/></td>
        <td><input style="margin-left: 15px" type="checkbox" data-ng-model="contact.IncludeEmail"
                   value="1">
            <label style="margin-left: 10px" class="control-label">{{'Include in Emails' | translate}}</label>
        </td>
        <td>
            <button type="button" class="btn btn-danger fa fa-trash-o" data-ng-click="removeContact(contact)"></button>
        </td>
    </tr>
    <tr>
        <td colspan="7">
            <button class="btn btn-default" data-ng-click="addContact($index)">{{'Add' | translate}}</button>
        </td>
    </tr>
    </tbody>
</table>
<div class="row modal-footer" style="border-top:0px;">
    <div class="row col-md-4 pull-right">
        <a class="btn btn-primary" href="#/customers">{{'Cancel' | translate}}</a>
        <button class="btn btn-success ng-binding" data-ng-click="save(form)">{{'Save' | translate}}</button>
    </div>
</div>
</form>
</div>

</div>
</div>
</panel>
