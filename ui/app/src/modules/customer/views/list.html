<page-content-title title="Customers">
    <a title="Add" class="btn btn-primary" href="#/customers/create"><i class="fa fa-plus"> Create Statements</i></a>
    <a title="Add" class="btn btn-primary" href="#/customers/create"><i class="fa fa-plus"> Import / Export</i></a>
    <a title="Add" class="btn btn-primary" href="#/customers/create"><i class="fa fa-plus"> New</i></a>
</page-content-title>

<panel type="plain">
    <div class="row">
        <div class="col-sm-5">
            <form role="form" ng-submit="search(search.customer)">
                <input type="text" data-ng-model="search.customer" class="form-control" placeholder="Search ..."/>
            </form>
        </div>
    </div><!-- End div .row -->
    <br />
    <div class="table-responsive table-hover" data-ng-show="total > 0">
        <table ng-table="customerTable" class="table table-hover table-message" template-pagination="custom/pager">
            <col width="20%"/>
            <col width="30%"/>
            <col width="10%"/>
            <col width="10%"/>
            <col width="15%"/>

            <tr  class="items" data-ng-repeat="customer in $data">
                <td data-title="'Customer'" sortable="'name'" style="cursor:pointer;" data-ng-click="viewCustomer(customer)">
                    {{customer.Name}}
                </td>
                <td data-title="'Phone'" sortable="'phone'" style="cursor:pointer;" data-ng-click="viewCustomer(customer)">
                    {{customer.Phone}} - {{customer.Mobile}}
                </td>
                <td data-title="'Email'" sortable="'email'" style="cursor:pointer;" data-ng-click="viewCustomer(customer)">
                    {{customer.Email}}
                </td>
                <td data-title="'Outstanding'" sortable="'email'">
                </td>
                <td data-title="'Overdue'" sortable="'email'">
                </td>

                <td data-title="'Action'">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default fa fa-edit" data-ng-click="editCustomer(customer)"></button>
                        <button type="button" class="btn btn-danger fa fa-trash-o" data-ng-click="removeCustomer(customer)"></button>
                    </div>
                </td>
            </tr>
        </table>
        <!-- Footer message toolbar -->
        <script type="text/ng-template" id="custom/pager">
            <div class="data-table-toolbar">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="pull-right">

                            <span class="paging-status">{{1+((params.page()-1)*params.count())}} - {{(params.data.length < params.count()) ? params.total() : (((params.page()-1)*params.count())+params.count()) }} of {{params.total()}}</span>
                            <div class="btn-group">
                                        <span ng-repeat="page in pages"
                                              ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                                              ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                                            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="" class="btn btn-default"><i class="fa fa-chevron-left"></i></a>
                                            <a ng-switch-when="next" ng-click="params.page(page.number)" href="" class="btn btn-default"><i class="fa fa-chevron-right"></i></a>
                                        </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <!-- End Footer message toolbar -->
    </div>
    <div class="panel-body" >
        <div data-ng-show="total == 0" class="well well-sm">{{'No Customers Available.' | translate}}</div>
    </div>
</panel>
