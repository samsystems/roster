<div data-ng-controller="CustomerListController">
    <!-- Toolbar message -->
    <div class="data-table-toolbar">
        <div class="row">
            <div class="col-sm-5">
                <form role="form" ng-submit="search(searchCustomer)">
                    <input type="text" data-ng-model="searchCustomer" class="form-control" placeholder="Search ..."/>
                </form>
            </div>
            <div class="col-sm-4">
                <a data-toggle="tooltip" title="Refresh" class="btn btn-default" data-ng-click="refresh()"><i class="fa fa-refresh"></i></a>
                <a data-toggle="tooltip" title="Add" class="btn btn-default" data-ng-click="createCustomer()"><i class="fa fa-plus"> Add</i></a>
            </div>
            <div class="col-sm-3">
                <div class="pull-right" data-ng-if="customers.length > 0">
                    <span class="paging-status">{{1+((page-1)*limitInPage)}} - {{(customers.length < limitInPage) ? total.count : (((page-1)*limitInPage)+limitInPage) }} of {{total.count}}</span>
                    <div class="btn-group">
                        <a class="btn btn-default" data-ng-click="setPage(page-1)" data-ng-class="{disabled: page == 1}"><i class="fa fa-chevron-left"></i></a>
                        <a class="btn btn-default" data-ng-click="setPage(page+1)" data-ng-class="{disabled: page >= (total.count/limitInPage)}"><i class="fa fa-chevron-right"></i></a>
                    </div>
                </div>
            </div><!-- End div .col-sm-3 -->
        </div><!-- End div .row -->
    </div><!-- End div .data-table-toolbar -->
    <!-- End toolbar message -->

    <div class="panel-body" >
        <div data-ng-if="total.count==0">{{'No Customer Available.' | translate}}</div>
    </div>

    <div class="the-box default margin-bottom">
        <div class="table-responsive table-hover">
            <table ng-table="customerTable" class="table table-hover table-message" template-pagination="custom/pager">
                <col width="20%"/>
                <col width="10%"/>
                <col width="10%"/>
                <col width="10%"/>
                <col width="10%"/>
                <col width="10%"/>
                <col width="15%"/>
                <tr class="items" data-ng-repeat="customer in $data">
                    <td data-title="'Name'" sortable="'name'" style="cursor:pointer;" data-ng-click="viewCustomer(customer)">
                        {{customer.name}}
                    </td>
                    <td data-title="'Company'" sortable="'company'" style="cursor:pointer;" data-ng-click="viewCustomer(customer)">
                        {{customer.company}}
                    </td>
                    <td data-title="'Email'" sortable="'email'" style="cursor:pointer;" data-ng-click="viewCustomer(customer)">
                        {{customer.email}}
                    </td>
                    <td data-title="'Phone'" sortable="'phone'" style="cursor:pointer;" data-ng-click="viewCustomer(customer)">
                        {{customer.phone}}
                    </td>
                    <td data-title="'Action'">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit" data-ng-click="selectCustomer(customer)"></button>
                            <button type="button" class="btn btn-danger fa fa-trash-o" data-ng-click="removeCustomer(customer)"></button>
                        </div>
                    </td>
                </tr>
            </table>
            <!-- Footer message toolbar -->
            <script type="text/ng-template" id="custom/pager">
                <div class="data-table-toolbar">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="pull-right">

                                <span class="paging-status">{{1+((params.page()-1)*params.count())}} - {{(params.data.length < params.count()) ? params.total() : (((params.page()-1)*params.count())+params.count()) }} of {{params.total()}}</span>
                                <div class="btn-group">
                                        <span ng-repeat="page in pages"
                                              ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                                              ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                                            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="" class="btn btn-default"><i class="fa fa-chevron-left"></i></a>
                                            <a ng-switch-when="next" ng-click="params.page(page.number)" href="" class="btn btn-default"><i class="fa fa-chevron-right"></i></a>
                                        </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </script>
            <!-- End Footer message toolbar -->
        </div>
    </div>
</div>
