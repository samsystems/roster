<page-content-title title="Invoice {{invoice.OrderNumber}}">
    <div class="row" ng-show="type == 'invoice'">
            <a title="Remove" data-ng-controller="InvoiceController" class="btn btn-primary pull-left" href=""
               data-ng-click="removeInvoice(invoice)"> Receive Payment</a>
            <select  style="width: 120px; margin-left: 10px" class="form-control pull-right" data-ng-model="invoice.Currency" data-ng-options="status.value as status.description for status in flag_status">
        </select>
    </div>
    <div class="row" ng-show="type == 'estimate'">
            <a title="Remove" data-ng-controller="InvoiceController" class="btn btn-primary pull-left" href=""
               data-ng-click="removeInvoice(invoice)"> Copy to Invoice</a>
            <select style="width: 120px; margin-left: 10px" class="form-control pull-right" data-ng-model="invoice.Currency" data-ng-options="status.value as status.description for status in flag_status">
            </select>
    </div>
</page-content-title>

<panel type="plain">
<form role="form">
<div class="row">
    <div class="col-md-5">
        <div class="form-group">
            <label for="customer" class="control-label">{{'Customer' | translate}}:</label>
            <input id="customer" data-ng-model="invoice.Customer" autocomplete="off"
                   data-typeahead="customer as customer.Name for customer in searchCustomers($viewValue)"
                   data-typeahead-min-length="3" type="text" class="form-control"
                   data-typeahead-on-select=updateBillingShipping(invoice.Customer)>
        </div>
    </div>
    <div class="col-md-7">
        <div class="form-group">
            <label class="control-label" for="Emails">{{'Emails' | translate}}</label>
            <input data-ng-model="invoice.Emails" id="Emails" type="text"
                   class="form-control">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-5">
        <div class="form-group">
            <label class="control-label" for="ReferenceNumber">{{'Reference' | translate}}</label>
            <input data-ng-model="invoice.ReferenceNumber" id="ReferenceNumber" type="text"
                   class="form-control" validator="number">
        </div>
    </div>
    <div class="col-md-7">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label" for="Currency">{{'Currency' | translate}}</label>
                    <select class="form-control" id="Currency" data-ng-model="invoice.Currency"
                            data-ng-options="currency.value as currency.description for currency in currencies"
                            validator="required">
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">{{'Date' | translate}}</label>
                    <date-time-picker class="col-md-12" data-ng-model="invoice.Date"
                                      data-format="date" data-max-date="now"></date-time-picker>
                    <!--<input value="{{invoice.Date | outputFormatDate }}" output-format-date ng-if="!visible" readonly type="text"-->
                    <!--class="form-control"/>-->
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">{{'Due Date' | translate}}</label>
                    <date-time-picker class="col-md-12" data-ng-model="invoice.DeliveryDate"
                                      data-format="date"></date-time-picker>
                    <!--<input value="{{invoice.DeliveryDate | outputFormatDate }}" ng-if="!visible" readonly type="text"-->
                    <!--class="form-control"/>-->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr>
            <th style="width: 5%">No.</th>
            <th style="width: 20%">Item</th>
            <th style="width: 30%">Description</th>
            <th style="width: 5%">Qty</th>
            <th style="width: 10%">Unit Price</th>
            <!--<th style="width: 10%">Disc %</th>-->
            <th colspan="2" style="width: 10%">Amount USD</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="product in invoice.products">
            <td>{{$last ? '*' : $index + 1}}</td>
            <td>
                <input data-ng-model="product.Name"
                       autocomplete="off"
                       data-typeahead="product as product.Name for product in searchProducts($viewValue)"
                       data-typeahead-min-length="3"
                       data-typeahead-on-select="addItem($item, $index)"
                       type="text" />
            </td>
            <td><input type="text" data-ng-model="product.Description"/></td>
            <td><input type="text" style="width: 50px" data-ng-model="product.Quantity"/></td>
            <td><input type="text" data-ng-model="product.Price"/></td>
            <!--<td><input type="text" data-ng-model="product.DiscountPrice"/></td>-->
            <td>{{getAmount(product) | currency: 'USD'}}</td>
            <td>
                <button type="button" class="btn btn-danger fa fa-trash-o" data-ng-click="removeProduct(product)"
                        data-ng-show="!$last"></button>
            </td>
        </tr>
        <tr>
            <td colspan="7">
                <button class="btn btn-default" data-ng-click="addProduct($index)">{{'Add' | translate}}</button>
            </td>
        </tr>
        <tr>
            <td colspan="5" class="no-border"></td>
            <td>Subtoal</td>
            <td colspan="2">{{total | currency: 'USD'}}</td>
        </tr>
        <tr>
            <td colspan="5" class="no-border"></td>
            <td>Tax (%)</td>
            <td colspan="2"><input style="width: 50px" type="text" data-ng-model="invoice.TotalTax"/></td>
        </tr>
        <tr>
            <td colspan="5" class="no-border"></td>
            <td><h3><b>Total</b></h3></td>
            <td colspan="2"><h3>{{getTotal() | currency: 'USD'}}</h3></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- End div .table-responsive -->

<div class="row" style="margin-top: 30px">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="billingAddress" class="control-label">{{'Billing Address' |
                        translate}}:</label>
                    <input id="billingAddress" data-ng-model="invoice.BillingLocation.Address" type="text"
                           class="form-control" validator="required" placeholder="Street">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input data-ng-model="invoice.BillingLocation.Address1" type="text"
                           class="form-control" validator="required" placeholder="Apt/suite">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <input data-ng-model="invoice.BillingLocation.City" type="text"
                           class="form-control" validator="required" placeholder="City">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <select class="form-control" data-ng-model="invoice.BillingLocation.State.Id"
                            data-ng-options="state.Id as state.Name for state in states"></select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <input data-ng-model="invoice.BillingLocation.Zipcode" type="text"
                           class="form-control" placeholder="Zipcode">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label" for="shippingAddress">{{'Shipping Address' |
                        translate}}:</label>

                    <div class="pull-right">
                        <input id="CheckboxShipping" type="checkbox" ng-change="BillShip()"
                               data-ng-model="invoice.BillShip" name="locked" value="1">
                        <label style="margin-left: 10px" class="control-label">{{'Same As billing' | translate}}</label>
                    </div>

                    <input id="shippingAddress" data-ng-model="invoice.ShippingLocation.Address" type="text"
                           class="form-control" validator="required" placeholder="Street">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input data-ng-model="invoice.ShippingLocation.Address1" type="text"
                           class="form-control" validator="required" placeholder="Apt/suite">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <input data-ng-model="invoice.ShippingLocation.City" type="text"
                           class="form-control" validator="required" placeholder="City">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <select class="form-control" data-ng-model="invoice.ShippingLocation.State.Id"
                            data-ng-options="state.Id as state.Name for state in states"></select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <input data-ng-model="invoice.ShippingLocation.Zipcode" type="text"
                           class="form-control" placeholder="Zipcode">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label class="control-label" for="DeliveryInstruction">{{'Memo Notes' |
                translate}}:</label>
            <textarea data-ng-model="invoice.DeliveryInstruction" id="DeliveryInstruction"
                      class="form-control"></textarea>
        </div>
    </div>
</div>
<div class="row modal-footer" style="border-top:0px;">
    <div class="row col-md-4 pull-right">
        <a class="btn btn-primary" href="#/sales/index">{{'Cancel' | translate}}</a>
        <button class="btn btn-success ng-binding" data-ng-click="save()">{{'Save' | translate}}</button>
    </div>
</div>
</form>
</panel>
