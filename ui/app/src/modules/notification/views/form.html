<page-content-title title="Create/Update Notification"></page-content-title>
<panel type="plain">
    <form role="form" class="form-horizontal" name="notificationForm">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="col-md-12">
                        <input name="owner" placeholder="{{'Recipients' | translate}}" data-ng-model="notification.owner"  type="text" class="form-control" validator="required" data-typeahead="user as user.fullName for user in searchUsers($viewValue)" data-typeahead-min-length="3" >
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="col-md-12">
                        <input name="category" placeholder="{{'Subject' | translate}}" data-ng-model="notification.category" type="text" class="form-control" validator="required" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="col-md-12">
                        <textarea name="title" data-ng-model="notification.title" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row modal-footer" style="border-top:0px;">
            <div class="row col-md-4 pull-right">
                <a class="btn btn-primary ng-binding" ui-sref="app.notification" >{{'Cancel' | translate}}</a>
                <button class="btn btn-success ng-binding" data-ng-click="save(notificationForm)">{{'Save' | translate}}</button>
            </div>
        </div>
    </form>
</panel>
