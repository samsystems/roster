<page-content-title title="Create/Update Product"></page-content-title>

<panel type="plain">
    <form role="form">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name" class="col-md-12 control-label" >{{'Name' | translate}}</label>
                    <div class="col-md-12">
                        <input data-ng-model="product.Name" type="text" class="form-control" validator="required" >
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-12 control-label" for="status">{{'Status' | translate}}</label>
                    <div class="col-md-12">
                        <select class="form-control" data-ng-model="product.Status" data-ng-options ="status.value as status.description for status in statuses" validator="required"></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="price" class="col-md-12 control-label" >{{'Price' | translate}}</label>
                    <div class="col-md-12">
                        <input data-ng-model="product.Price" type="text" class="form-control" validator="required,number" >
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-12 control-label" for="stock">{{'Stock' | translate}}</label>
                    <div class="col-md-12">
                        <input data-ng-model="product.Stock" type="text" class="form-control" validator="required" >
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="manufacturer" class="col-md-12 control-label" >{{'Manufacture' | translate}}</label>
                    <div class="col-md-12">
                        <input data-ng-model="product.Manufacturer" type="text" class="form-control" validator="required" >
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-12 control-label" for="size">{{'Size' | translate}}</label>
                    <div class="col-md-12">
                        <input data-ng-model="product.Size" type="text" class="form-control" validator="required" >
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="sku" class="col-md-12 control-label" >{{'SKU' | translate}}</label>
                    <div class="col-md-12">
                        <input id="sku" data-ng-model="product.Sku" type="text" class="form-control" validator="required" >
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-12 control-label" for="serial">{{'Serial' | translate}}</label>
                    <div class="col-md-12">
                        <input id="serial" data-ng-model="product.Serial" type="text" class="form-control" validator="required" >
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                    <div class="form-group">
                        <label for="description" class="control-label col-md-12" >{{'Description' | translate}}</label>
                        <div class="col-md-12">
                            <textarea data-ng-model="product.Description" class="form-control" ></textarea>
                        </div>
                    </div>
            </div>
        </div>
        <div class="row modal-footer" style="border-top:0px;">
            <div class="row col-md-4 pull-right">
                <a class="btn btn-primary" href="#/products">{{'Cancel' | translate}}</a>
                <button class="btn btn-success ng-binding" data-ng-click="save()">{{'Save' | translate}}</button>
            </div>
        </div>
    </form>
</panel>
