<page-content-title title="Create/Update Purchase"></page-content-title>
<panel type="plain">
        <form role="form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="contact" class="col-md-12 control-label" >{{'Contact' | translate}}:</label>
                        <div class="col-md-12">
                            <input data-ng-model="purchase.contact" type="text" class="form-control" validator="required" >
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="col-md-12 control-label" for="date">{{'Date' | translate}}:</label>
                        <div class="col-md-12">
                            <date-time-picker class="col-md-12" data-ng-model="purchase.Date" data-format="date" ></date-time-picker>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="col-md-12 control-label" for="deliveryDate">{{'Date Delivery' | translate}}:</label>
                        <div class="col-md-12">
                            <date-time-picker class="col-md-12" data-ng-model="purchase.DeliveryDate" data-format="date" ></date-time-picker>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="col-md-12 control-label" for="orderNumber">{{'Order Number' | translate}}:</label>
                        <div class="col-md-12">
                            <input data-ng-model="purchase.OrderNumber" type="text" class="form-control" validator="required,number" >
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="col-md-12 control-label" for="referenceNumber">{{'Reference' | translate}}:</label>
                        <div class="col-md-12">
                            <input data-ng-model="Purchase.Reference" type="text" class="form-control" validator="required,number" >
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-md-12 control-label" for="currency">{{'Currency' | translate}}:</label>
                        <div class="col-md-12">
                            <select class="form-control" data-ng-model="purchase.Currency" data-ng-options ="currency.value as currency.description for currency in currencies" validator="required"></select>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <br/>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th style="width: 5%%">No.</th>
                        <th style="width: 20%">Item</th>
                        <th style="width: 30%">Description</th>
                        <th style="width: 5%">Qty</th>
                        <th style="width: 15%">Unit Price</th>
                        <th style="width: 10%">Disc %</th>
                        <th style="width: 10%">Amount USD</th>
                        <th style="width: 5%"></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="product in purchase.products">
                            <td>{{$last ? '*' : $index + 1}}</td>
                            <td><input type="text" data-ng-model="product.CustomProductName" data-ng-click="addProduct($index)"/></td>
                            <td><input type="text" data-ng-model="product.Description" data-ng-click="addProduct($index)"/></td>
                            <td><input type="text" data-ng-model="product.QuantitySolicited" data-ng-click="addProduct($index)"/></td>
                            <td><input type="text" data-ng-model="product.Price" data-ng-click="addProduct($index)"/></td>
                            <td><input type="text" data-ng-model="product.DiscountPrice" data-ng-click="addProduct($index)"/></td>
                            <td>{{getAmount(product) | currency: 'USD'}}</td>
                            <td><button type="button" class="btn btn-danger fa fa-trash-o" data-ng-click="removeProduct(product)" data-ng-show="!$last"></button></td>
                        </tr>
                        <tr>
                            <td colspan="5" class="no-border"></td>
                            <td>Subtoal</td>
                            <td colspan="2">{{total | currency: 'USD'}}</td>
                        </tr>
                        <tr>
                            <td colspan="5" class="no-border"></td>
                            <td>Tax (%)</td>
                            <td colspan="2"><input type="text" data-ng-model="purchase.TotalTax"/></td>
                        </tr>
                        <tr>
                            <td colspan="5" class="no-border"></td>
                            <td><b>Total</b></td>
                            <td colspan="2">{{getTotal() | currency: 'USD'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div><!-- End div .table-responsive -->

            <br/>
            <br/>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <p>1000 Parkview Dr</p>
                        <p># 824, Hallandale Beach</p
                        <p>FL, 33009</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="deliveryInstruction">{{'Delivery Instruction' | translate}}:</label>
                            <div class="col-md-12">
                                <textarea data-ng-model="purchase.deliveryInstruction" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row modal-footer" style="border-top:0px;">
                <div class="row col-md-4 pull-right">
                    <a class="btn btn-primary" href="#/purchases">{{'Cancel' | translate}}</a>
                    <button class="btn btn-success ng-binding" data-ng-click="save()">{{'Save' | translate}}</button>
                </div>
            </div>
        </form>
    </div>
</panel>
