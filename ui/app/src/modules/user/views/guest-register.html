<div class="container" data-ng-controller="RegisterController" style="margin-bottom: 40px">
    <div class="full-content-center animated fadeInDownBig">
        <div class="panel-heading">
            <h4 class="panel-title text-center">
                <img src="/images/vertikal-logo-main.png" width="300px" alt="Vertikal logo">
            </h4>
        </div>

        <div class="login-wrap">
            <div class="box-info">
                <h2 class="text-center"><strong>Lets get started</strong></h2>

                <p style="text-align: center">Signing up for VertikalCould is fast and free - no commitments or
                    long term contracts. </p>

                <form role="form" name="guestRegisterForm" id="guestRegisterForm" class="form-horizontal group-border">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group login-input">
                                <label for="firstName" class="control-label col-md-12">{{'First Name' |
                                    translate}}</label>

                                <div class="col-md-12">
                                    <input type="text" name="firstName" id="firstName" data-ng-model="user.FirstName"
                                           class="form-control text-input"
                                           placeholder="Name" validator="required">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group login-input">
                                <label for="lastName" class="control-label col-md-12">{{'Last Name' |
                                    translate}}</label>

                                <div class="col-md-12">
                                    <input type="text" name="lastName" id="lastName" data-ng-model="user.LastName"
                                           class="form-control text-input"
                                           placeholder="Last Name" validator="required">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group login-input">
                                <label class="control-label col-md-12" for="email">{{'Enter your email' |
                                    translate}}</label>

                                <div class="col-md-12">
                                    <input type="email" name="email" id="email" data-ng-model="user.Email"
                                           class="form-control text-input"
                                           placeholder="me@example.com" validator="required,email"
                                           ng-unique="{key: 'User', property: 'email',id: 0}">
                                    <span class="help-block" ng-show="form.email.$error.uniqueValue">Email is already taken.</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group login-input">
                                <label class="control-label col-md-12" for="confirmEmail">{{'Confirm your email' |
                                    translate}}</label>

                                <div class="col-md-12">
                                    <input type="email" name="confirmEmail" id="confirmEmail"
                                           data-ng-model="user.ConfirmEmail"
                                           class="form-control text-input"
                                           placeholder="me@example.com" validator="required,email">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group login-input">
                                <label class="control-label col-md-12" for="password">{{'Create a password' |
                                    translate}}</label>

                                <div class="col-md-12">
                                    <input type="password" name="password" id="password" data-ng-model="user.Password"
                                           class="form-control text-input"
                                           placeholder="Password" validator="required">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group login-input">
                                <label class="control-label col-md-12" for="confirmPassword">{{'Confirm your password' |
                                    translate}}</label>

                                <div class="col-md-12">
                                    <input type="password" name="confirmPassword" id="confirmPassword"
                                           data-ng-model="user.ConfirmPassword"
                                           class="form-control text-input"
                                           placeholder="Re-Password" validator="required" passwd-check="user.Password"
                                           password-match="user.ConfirmPassword">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group login-input">
                                <label class="control-label col-md-12">{{'DOB' | translate}}</label>

                                <div class="col-md-12">
                                    <date-time-picker class="col-md-12" data-ng-model="user.DOB" id="DOB" name="DOB"
                                                      data-format="date" data-max-date="now"
                                                      validator="required"></date-time-picker>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group login-input">
                                <label for="SSN" class="control-label col-md-12">{{'Last 4 digit of SSN' |
                                    translate}}</label>

                                <div class="col-md-12">
                                    <input type="text" data-ng-model="user.SSN" class="form-control text-input" id="SSN"
                                           name="SSN"
                                           placeholder="SSN" validator="required">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" style=" padding: 20px 0 20px 0;">
                        <div class="col-md-2  pull-left">
                            <a class="btn btn-default" href="#/login"> {{'Back to login' | translate}}</a>

                        </div>
                        <div class="col-md-2  pull-right">
                            <button class="btn btn-primary pull-right" data-ng-click="save(guestRegisterForm)">
                                {{'Finish' |
                                translate}}
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>


<!-- Begin Register Page -->
