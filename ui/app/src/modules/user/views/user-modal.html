<div class="modal-header">
    <h3>Add User</h3>
</div>

<div class="row" style="margin-top: 20px">
    <div class="col-md-12" data-ng-controller="UserFormController">
        <form name="form.userGuestForm" ng-submit="submitGuestForm()" novalidate role="form" name="form"
              class="form-horizontal" style="margin: 0 10px 0 10px">
            <div class="row" style="padding: 0 20px 0 30px ">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group login-input">
                            <label for="firstName" class="control-label col-md-12">{{'First Name' |
                                translate}}</label>

                            <div class="col-md-12">
                                <input type="text" name="firstName" id="firstName" data-ng-model="userGuest.FirstName"
                                       class="form-control text-input"
                                       placeholder="Name" validator="required">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group login-input">
                            <label for="lastName" class="control-label col-md-12">{{'Last Name' |
                                translate}}</label>

                            <div class="col-md-12">
                                <input type="text" name="lastName" id="lastName" data-ng-model="userGuest.LastName"
                                       class="form-control text-input"
                                       placeholder="Last Name" validator="required">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group login-input">
                            <label class="control-label col-md-12" for="email">{{'Enter email' |
                                translate}}</label>

                            <div class="col-md-12">
                                <input type="email" name="email" id="email" data-ng-model="userGuest.Email"
                                       class="form-control text-input"
                                       placeholder="me@example.com" validator="required,email"
                                       ng-unique="{key: 'User', property: 'email',id: 0}">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-12">{{'Group' |
                                translate}}:</label>

                            <div class="col-md-12">
                              <!--  <select name="group" class="form-control" validator="required"
                                        multiple ng-multiple="true" data-ng-model="userGuest.Group"
                                        data-ng-options="group.Id as group.Name for group in groups"></select>-->
                                <multiselect id="group" name="group" data-ng-model="userGuest.Groups" ms-header="Select Some Groups" ms-selected ="There are {{userGuest.Groups.length}} group(s) selected" data-options="v.Id as v.Name for v in groups" multiple="true"></multiselect>

                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <div class="row modal-footer" style="border-top:0px;">
                <div class="row col-md-4 pull-right">
                    <a class="btn btn-primary" data-ng-click="cancelGuest()">{{'Cancel' | translate}}</a>
                    <button type="submit" class="btn btn-success ng-binding">{{'Save' | translate}} </button>
                </div>
            </div>
        </form>
    </div>
</div>
