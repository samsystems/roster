<page-content-title title="{{vendor.Name}}">
    <a title="Remove" data-ng-controller="CustomerController" class="btn btn-primary" href=""
       data-ng-click="removeVendor(Vendor)"><i class="fa fa-plus"> Remove</i></a>
</page-content-title>

<panel type="plain">
    <div class="animated active fadeInRight">
        <div class="row">
            <div class="col-md-12" data-ng-controller="VendorFormController">
                <form role="form">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="name" class="control-label">{{'Display Name' |
                                    translate}}:</label>
                                <input id="name" data-ng-model="vendor.Name" type="text"
                                       class="form-control" validator="required" placeholder="John Doe">
                            </div>
                        </div>
                        <div class="col-md-7 col-md-offset-2">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label" for="phone">{{'Phone' |
                                        translate}}:</label>
                                    <input id="phone" data-ng-model="vendor.Phone" type="text"
                                           class="form-control" validator="required" placeholder="Enter text here...">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="mobile" class=" control-label">{{'Mobile' |
                                        translate}}:</label>
                                    <input id="mobile" data-ng-model="vendor.Mobile" type="text"
                                           class="form-control" validator="required" placeholder="Enter text here...">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label" for="fax">{{'Fax' | translate}}:</label>
                                    <input id="fax" data-ng-model="vendor.Fax" type="text"
                                           class="form-control" placeholder="Enter text here...">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="companyName" class="control-label">{{'Company Name' |
                                    translate}}:</label>
                                <input id="companyName" data-ng-model="vendor.CompanyName" type="text"
                                       class="form-control" validator="required" placeholder="Company">
                            </div>
                        </div>
                        <div class="col-md-7 col-md-offset-2">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label" for="website">{{'Website' |
                                        translate}}:</label>
                                    <input id="website" data-ng-model="vendor.WebSite" type="text"
                                           class="form-control" validator="required" placeholder="Enter text here...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <input id="accountNumber" data-ng-model="vendor.AccountNumber" type="text"
                                       class="form-control" validator="required"
                                       placeholder="Account Number/License Id">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="billingAddress" class="control-label">{{'Address' |
                                    translate}}:</label>
                                <input id="billingAddress" data-ng-model="vendor.Location.Address" type="text"
                                       class="form-control" validator="required" placeholder="Street">
                            </div>
                            <div class="form-group">
                                <input data-ng-model="vendor.Location.Address1" type="text"
                                       class="form-control" validator="required" placeholder="Apt/suite">
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <input data-ng-model="vendor.Location.City" type="text"
                                               class="form-control" validator="required" placeholder="City">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <select class="form-control" data-ng-model="vendor.Location.State.Id"
                                                data-ng-options="state.Id as state.Name for state in states"></select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <input data-ng-model="vendor.Location.Zipcode" type="text"
                                               class="form-control" placeholder="Zipcode">
                                    </div>
                                </div>
                            </div>

                        </div>


                        <div class="col-md-6">
                            <div class="form-group">
                                <input id="CheckboxShipping" type="checkbox" ng-change="BillShip()"
                                       data-ng-model="invoice.BillShip" name="locked" value="1">
                                <label style="margin-left: 10px" class="control-label">{{'Track transactions for
                                    1099' |
                                    translate}}</label>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="billingAddress" class="control-label">{{'Tax Id' |
                                            translate}}:</label>
                                        <input data-ng-model="vendor.TaxId" type="text"
                                               class="form-control" validator="required" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="billingAddress" class="control-label">{{'Batch Payments' |
                                            translate}}:</label>
                                        <input data-ng-model="vendor.BankAccount" type="text"
                                               class="form-control" validator="required" placeholder="Bank Account">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="billingAddress" class="control-label"></label>
                                        <input data-ng-model="vendor.BankAccountName" type="text"
                                               class="form-control" validator="required"
                                               placeholder="Bank Account Name">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="billingAddress" class="control-label"></label>
                                        <input data-ng-model="vendor.BatchPaymentsDetail" type="text"
                                               class="form-control" placeholder="Details">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th style="width: 20%">First Name</th>
                            <th style="width: 20%">Last Name</th>
                            <th style="width: 20%">Email</th>
                            <th style="width: 15%">Phone</th>
                            <th style="width: 15%"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="contact in vendor.contacts">
                            <td><input type="text" data-ng-model="contact.Name" data-ng-click="addContact($index)"/></td>
                            <td><input type="text" data-ng-model="contact.LastName" data-ng-click="addContact($index)"/></td>
                            <td><input type="text" data-ng-model="contact.Email" data-ng-click="addContact($index)"/></td>
                            <td><input type="text" data-ng-model="contact.Phone" data-ng-click="addContact($index)"/></td>
                            <td> <input style="margin-left: 15px" type="checkbox" ng-change="BillShip()" data-ng-model="contact.IncludeEmail" name="locked" value="1">
                                <label style="margin-left: 10px" class="control-label">{{'Include in Emails' | translate}}</label>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
                <div class="row modal-footer" style="border-top:0px;">
                    <div class="row col-md-4 pull-right">
                        <a class="btn btn-primary" href="#/vendors">{{'Cancel' | translate}}</a>
                        <button class="btn btn-success ng-binding" data-ng-click="save()">{{'Save' | translate}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</panel>
