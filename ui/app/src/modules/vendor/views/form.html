<page-content-title title="{{vendor.Name}}">
    <a title="Remove" data-ng-controller="VendorController" class="btn btn-primary" href=""
       data-ng-click="removeVendor(Vendor)"><i class="fa fa-plus"> Remove</i></a>
</page-content-title>

<panel type="plain">
<div class="animated active fadeInRight">
<div class="row">
<div class="col-md-12" data-ng-controller="VendorFormController">
<form role="form" name="form" class="form-horizontal" style="margin: 0 10px 0 10px">
<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label for="name" class="control-label col-md-12">{{'Display Name' |
                translate}}:</label>

            <div class="col-md-12">
                <input id="name" name="name" data-ng-model="vendor.Name" type="text"
                       class="form-control" validator="required" placeholder="John Doe">
            </div>
        </div>
    </div>
    <div class="col-md-7 col-md-offset-2">
        <div class="col-md-3">
            <div class="form-group">
                <label class="control-label col-md-12" for="phone">{{'Phone' |
                    translate}}:</label>

                <div class="col-md-12">
                    <input id="phone" name="phone" data-ng-model="vendor.Phone" type="text"
                           class="form-control" validator="required" placeholder="Enter text here...">
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="mobile" class=" control-label col-md-12">{{'Mobile' |
                    translate}}:</label>

                <div class="col-md-12">
                    <input id="mobile" name="mobile" data-ng-model="vendor.Mobile" type="text"
                           class="form-control" validator="required" placeholder="Enter text here...">
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label class="control-label col-md-12" for="fax">{{'Fax' | translate}}:</label>

                <div class="col-md-12">
                    <input id="fax" data-ng-model="vendor.Fax" type="text"
                           class="form-control" placeholder="Enter text here...">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label for="companyName" class="control-label col-md-12">{{'Company Name' |
                translate}}:</label>

            <div class="col-md-12">
                <input id="companyName" name="companyName" data-ng-model="vendor.CompanyName"
                       type="text"
                       class="form-control" validator="required" placeholder="Company">
            </div>
        </div>
    </div>
    <div class="col-md-7 col-md-offset-2">
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label col-md-12" for="website">{{'Website' |
                    translate}}:</label>

                <div class="col-md-12">
                    <input id="website" data-ng-model="vendor.WebSite" type="text"
                           class="form-control" placeholder="Enter text here...">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <div class="col-md-12">
                <input id="accountNumber" data-ng-model="vendor.AccountNumber" type="text"
                       class="form-control"
                       placeholder="Account Number/License Id">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="billingAddress" class="control-label col-md-12">{{'Address' |
                translate}}:</label>

            <div class="col-md-12">
                <input id="billingAddress" name="billingAddress" data-ng-model="vendor.Location.Address"
                       type="text"
                       class="form-control" validator="required" placeholder="Street">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <input data-ng-model="vendor.Location.Address1" type="text"
                       class="form-control" placeholder="Apt/suite">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <div class="col-md-12">
                        <input name="city" data-ng-model="vendor.Location.City" type="text"
                               class="form-control" validator="required" placeholder="City">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <select name="state" class="form-control"
                            validator="required" data-ng-model="vendor.Location.State.Id"
                            data-ng-options="state.Id as state.Name for state in states"></select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="col-md-12">
                        <input name="zipcode" validator="required" data-ng-model="vendor.Location.Zipcode" type="text"
                               class="form-control" placeholder="Zipcode">
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div class="col-md-6">
        <div class="form-group">
            <input id="CheckboxShipping" type="checkbox" ng-change="BillShip()"
                   data-ng-model="vendor.TrackTransaction" name="locked" value="1">
            <label style="margin-left: 10px" class="control-label">{{'Track transactions for 1099' |
                translate}}</label>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="billingAddress" class="control-label col-md-12">{{'Tax Id' |
                        translate}}:</label>

                    <div class="col-md-12">
                        <input data-ng-model="vendor.TaxId" type="text"
                               class="form-control" placeholder="">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="billingAddress" class="control-label col-md-12">{{'Batch Payments' |
                        translate}}:</label>

                    <div class="col-md-12">
                        <input data-ng-model="vendor.BankAccount" type="text"
                               class="form-control" placeholder="Bank Account">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="col-md-12" style="margin-top: 31px">
                        <input data-ng-model="vendor.BankAccountName" type="text"
                               class="form-control"
                               placeholder="Bank Account Name">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="col-md-12" style="margin-top: 31px">
                        <input data-ng-model="vendor.BatchPaymentsDetails" type="text"
                               class="form-control" placeholder="Details">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<table class="table table-hover">
    <thead>
    <tr>
        <th style="width: 20%">First Name</th>
        <th style="width: 20%">Last Name</th>
        <th style="width: 20%">Email</th>
        <th style="width: 15%">Phone</th>
        <th style="width: 20%"></th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="contact in vendor.contacts">
        <td><input type="text" data-ng-model="contact.Name"/></td>
        <td><input type="text" data-ng-model="contact.LastName"/></td>
        <td><input type="text" data-ng-model="contact.Email" validator="email"/></td>
        <td><input type="text" data-ng-model="contact.Phone"/></td>
        <td><input style="margin-left: 15px" type="checkbox" data-ng-model="contact.IncludeEmail"
                   name="locked" value="1">
            <label style="margin-left: 10px" class="control-label">{{'Include in Emails' |
                translate}}</label>
        </td>
        <td>
            <button type="button" class="btn btn-danger fa fa-trash-o"
                    data-ng-click="removeContact(contact)" data-ng-show="!$last"></button>
        </td>
    </tr>
    <tr>
        <td colspan="7">
            <button class="btn btn-default" data-ng-click="addContact($index)">{{'Add' |
                translate}}
            </button>
        </td>
    </tr>
    </tbody>
</table>
</form>
<div class="row modal-footer" style="border-top:0px;">
    <div class="row col-md-4 pull-right">
        <a class="btn btn-primary" href="#/vendors">{{'Cancel' | translate}}</a>
        <button class="btn btn-success ng-binding" data-ng-click="save(form)">{{'Save' | translate}}
        </button>
    </div>
</div>
</div>
</div>
</div>
</panel>
